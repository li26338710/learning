server.servlet.context-path=/elearning
spring.application.name=elearning
server.servlet.application-display-name = English Elearning

### Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

### Database

spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled= true
spring.h2.console.path=/h2-console
spring.datasource.sql-script-encoding=utf-8

spring.datasource.initialization-mode=ALWAYS
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = update
# \u6307\u5B9A\u751F\u6210\u6570\u636E\u5E93\u7684schema\u6587\u4EF6\u4F4D\u7F6E  
spring.datasource.schema=classpath:database/schema.sql 
# \u6307\u5B9A\u63D2\u5165\u6570\u636E\u5E93\u8BED\u53E5\u7684\u811A\u672C\u4F4D\u7F6E  
spring.datasource.data=classpath:database/data.sql

### Log4j
logging.config=classpath:log4j2.xml
logging.level.org.springframework.web=ERROR
logging.level.com=DEBUG

#ibatis
#mybatis.typeAliasesPackage=com.elearning.api.dao
mybatis.mapperLocations=classpath*:com/elearning/api/dao/mapper/*.xml